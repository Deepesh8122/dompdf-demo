<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="app.css" rel="stylesheet" type="text/css">
    <link href="pdf.css" rel="stylesheet" type="text/css">
    <style>
      
    </style>
</head>
<body>
    <div backtop="0mm" backbottom="0mm" backleft="0mm" backright="0mm" style="font-size: 12pt; background-image:url(); background-position:right bottom; background-repeat:no-repeat; background-size:100%; padding: 0; margin: 0; border: 0;">

        <!-- Remote Image URL -->
        <div style="text-align:right; padding-right:0px; padding-top:0px; color:#595959; box-sizing: border-box; text-align: right;">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" align="left" style="padding: 0; margin: 0; border: 0;">
                <colgroup>
                    <col style="width:100%; text-align:center;" />
                </colgroup>
                <tr style="padding: 0; margin: 0; border: 0;">
                    <td class="" align="left" style="padding: 0; margin: 0; border: 0;">
                        <!-- Remote Image -->
                        <img src="https://artstaging.navro.co.uk/pdf-html-formats/art_images/art_bg2.jpg" style="width:100%; height:auto;" />
                    </td>
                </tr>
            </table>

            <!-- Local Image with Absolute Path -->
            <table width="95%" border="0" align="right" cellspacing="0" cellpadding="0" style="padding: 0 50px 0 0; box-sizing: border-box;">
                <colgroup>
                    <col style="width:40%;" />
                    <col style="width:60%;" />
                </colgroup>
                <tr>
                    <td>&nbsp;</td>
                    <td style="height:450px; text-align: left;">
                        <!-- Local Image using Absolute Path -->
                        <h2 class="logo_holder">
                            <img src="https://art.navro.co.uk/theme/ux/images/art_logo_1.png" alt="Logo" />
                        </h2>
                        <h2 class="blue" style="text-align:right; font-size:30px; margin-bottom:50px;">TITLE REPORT </h2>
                        <p class="infoline1"><strong style="font-size:20px; color:#161c65;">PREPARED FOR</strong><br>HA1</p>
                        <p class="infoline1"><strong>Property</strong><br>Flat 2, 4 Corfton Road, London (W5 2HS)</p>
                        <p class="infoline1"><strong>Client Reference</strong><br>1212Deep</p>
                        <p class="infoline1">Date of Report | 08-01-2025</p>
                    </td>
                </tr>
            </table>

            <bookmark style="font-size:6pt;" title="INDEX" level="0"></bookmark>
            <div style="clear:left"></div>	
            <div style="page-break-after:always; clear:both"></div>	
                    
            <footer>
                <div style="width: 90%; border-top: 1px solid #d5cf1f; font-size: 10px; height: 40px; padding: 20px 50px 0 50px; margin-top: 10; margin-right: 0;margin-left: 0; line-height: 14px; text-align:left;">		
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <colgroup>
                            <col style="width:70%; text-align:left; font-size:10px;" />
                            <col style="width:30%; text-align:right; font-size:10px;" />
                        </colgroup>			
                        <tr>
                            <td>Property Address: [Address]</td>
                            <td>Page {{page_cu}}/{{page_nb}}</td>
                        </tr>
                    </table>
                    <p style="font-size:10px; padding-right:20px; text-align:right;"></p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
